<script>
  function showAlert() {
    alert('Временно недоступно');
  }
</script>
<body>
	<header>
	<div class="navbar">
		<div class="logo"><a href="index.html">Медитация</a></div> 
		<ul class="links">
			
			<li><a href="gallery.html">Визуальная медитация</a></li>
			<li><a href="sounds.html">Звуковая медитация</a></li>
			<li><a href="game.html">Игровая медитация</a></li>
		</ul>
		<a href="registration.html" class="action_btn">Регистрация</a>
		<div class="toggle_btn">
			<i class="fa-solid fa-bars"></i>
		</div>
	</div>

	<div class="dropdown_menu">
		<li><a href="gallery.html">Визуальная медитация</a></li>

			<li><a href="registration.html" class="action_btn">Регистрация</a></li>
		</ul>
	</div>
	</header>

	<main>
  	<section class="registra">
			<div class="box">
				<div class="square" style="--i:0;"></div>
				<div class="square" style="--i:1;"></div>
				<div class="square" style="--i:2;"></div>
				<div class="square" style="--i:3;"></div>
				<div class="square" style="--i:4;"></div>
				<div class="container">
					<div class="form">
						<h2>Регистрация</h2>
						<form>
							<div class="inputBox">
								<input type="text" placeholder="Имя" required>
							</div>
							<div class="inputBox">
								<input type="password" placeholder="Пароль" class="textform" required>
							</div>
							<div class="inputBox">
								<input type="submit" value="Зарегистрироваться" class="registr" onclick="showAlert()">
							</div>
							
							<p class="forgot"> Забыли пароль?<a href="#" onclick="showAlert()"> Восстановить</a></p>
							<p class="forgot"> Впервые на сайте? <a href="#" onclick="showAlert()">Войти</a></p>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>

	</footer>
	<script>
		const toggleBtn = document.querySelector('.toggle_btn')
		const toggleBtnIcon = document.querySelector('.toggle_btn i')
		const dropDownMenu = document.querySelector('.dropdown_menu')

		toggleBtn.onclick = function (){
			dropDownMenu.classList.toggle('open')
			const isOpen = dropDownMenu.classList.contains('open')
			toggleBtnIcon.classList = isOpen
					? 'fa-solid fa-xmark'
					: 'fa-solid fa-bars'
		}
	</script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
